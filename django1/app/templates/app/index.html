<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Post List</h1>
    <table>
        <thead>
            <tr>
                <th>아이디</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
    {% for post in post_list %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
</body>
</html>
